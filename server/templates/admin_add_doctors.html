        <!-- === BEGIN CONTENT === -->
        <div id="content">
            <div class="container background-white">
                <div class="row margin-vert-30">
                    <!-- Register Box -->
                    <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                        <form class="signup-page" action="admin_add_doctors" method="POST">

                            <div class="alert alert-primary" role="alert">
                                {{heading}}! &nbsp; {{message}}
                              </div>

                            <label>Doctor Name</label>
                            <input class="form-control margin-bottom-20" type="text" name='dname' pattern="^[A-Za-z -]+$" title='Name should contain only alphabets.' required/>
                            <label>Specialisation</label>
                            <input class="form-control margin-bottom-20" type="text" name='spl' pattern="^[A-Za-z -]+$" title='Specification should contain only alphabets' required/>

                            <label>Phone Number</label>
                            <input class="form-control margin-bottom-20" type="text" name='phone' pattern="[6789][0-9]{9}" title='Please enter 10 digit phone number' required/>
                            <label>Email</label>
                            <input class="form-control margin-bottom-20" type="email" name='email' pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required/>
                            <!-- <label>Patient Name</label>
                                <input class="form-control margin-bottom-20" type="text" name='p_name'>
                                <label>Patient Condition</label>
                                <input class="form-control margin-bottom-20" type="text" name='condition'> -->
                            <label>Hospital Name</label>
                            <input class="form-control margin-bottom-20" type="text" name='hname' required/>



                            <hr>
                            <div class="row">

                                <div class="col-lg-4 text-right">
                                    <button class="btn btn-primary" type="submit">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- End Register Box -->
                </div>
            </div>
        </div>
